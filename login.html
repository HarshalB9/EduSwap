<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
        
    </head>
    <body>
        <div class="box">
            <div class="form" id="form">
                <h2>Login</h2>
                <form>
                    
                    <div class="inputbox">
                        <input type="email" value="" id="email" required>
                        <span>E-mail</span>
                    </div>
                    <div class="inputbox">
                        <input type="password" value="" id="password" required>
                        <span>Password</span>
                    </div>
                    <input type="submit" value="Login" class="sub" id="submit">
                    
                </form>
            </div>
        </div>

        

        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
            import { getDatabase, get, ref,child } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js"
            import { getAuth, signInWithEmailAndPassword} from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"
          
            // Your web app's Firebase configuration
            const firebaseConfig = {
              apiKey: "AIzaSyBGuqMSAt0HBxQMx7ou70JmtdQVUiQ-lPc",
              authDomain: "eduswap-e2a03.firebaseapp.com",
              projectId: "eduswap-e2a03",
              storageBucket: "eduswap-e2a03.appspot.com",
              messagingSenderId: "1049115558709",
              appId: "1:1049115558709:web:f5fd6081437dd6c81a427c"
            };
          
            
          

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getDatabase();
const auth = getAuth(app);
const dbref = ref(db);

let formInp = document.getElementById('form')
let emailInp = document.getElementById('email')
let passwordInp = document.getElementById('password')

let LoginUser = evt => {
    evt.preventDefault();

    signInWithEmailAndPassword(auth, emailInp.value, passwordInp.value)
    .then((credentials)=>{
        get(child(dbref, 'UsersAuthList/' + credentials.user.uid)).then((snapshot)=>{
            if(snapshot.exists){
                sessionStorage.setItem("user-info", JSON.stringify({
                    username: snapshot.val().username
                }))
                sessionStorage.setItem("user-creds", JSON.stringify(credentials.user));
                alert("Login Successful !");
                
            }
        })
    })
    .catch((error)=>{
        alert(error.message);
        console.log(error.code);
        console.log(error.message);
    })
    
    
    // window.location.href="PBLmain.html";
    // document.getElementById("email").value = "";
    // document.getElementById("password").value = "";
}

form.addEventListener('submit', LoginUser);

        </script>
    </body>
</html>
