<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sell on EduSwap</title>
    <style>
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 150vh;
        background-color: #f0f0f0;
      }
      form {
        width: 600px;
        margin-top: 150px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
      /* label { */
      /* font-weight: 600; */
      /* } */
      input,
      textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      textarea {
        height: 100px;
      }
      img {
        height: 200px;
        width: 200px;
        border: 2px solid black;
      }

      input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 4px;
      }
      input[type="submit"]:hover {
        background-color: #0056b3;
      }

      .imgbtns {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 4px;
      }

      .imgbtns:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <form action="#" method="post">
      <h2>Enter product details</h2>
      <label for="title">Title of the product:</label>
      <input
        type="text"
        id="title"
        name="title"
        placeholder="E.g. PPS TechKnowledge (First Year) 2022 edition"
        required
      />
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" min="0" required />
      <label for="description">Description of the product:</label>
      <textarea id="description" name="description" required></textarea>
      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" required />
      <label>Image name</label>
      <input
        type="text"
        id="namebox"
        placeholder="(Autofilled after selecting file)"
      />
      <label id="extlab"></label> <br /><br />
      <img id="myimg" /> <label id="upprogress"></label> <br />
      <br />

      <button class="imgbtns" id="selbtn">Select Image</button>
      <button class="imgbtns" id="upbtn">Upload Image</button>
      <button class="imgbtns" id="downbtn">Download Image</button>
      <br />
      <br />

      <h2>Enter login credentials</h2>
      <label for="email">Email-ID</label>
      <input type="text" id="email" name="email" required />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <input type="submit" value="Submit" />
    </form>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBSx-Ywq_kk4fIfvAenTwGkAGYZn4qVQCU",
        authDomain: "eduswap-67b84.firebaseapp.com",
        projectId: "eduswap-67b84",
        storageBucket: "eduswap-67b84.appspot.com",
        messagingSenderId: "746147174924",
        appId: "1:746147174924:web:05c0b80e23a0512cccac29",
        measurementId: "G-4FLXJ3YX6Q"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      import {
        getStorage,
        ref as sRef,
        uploadBytesResumable,
        getDownloadURL,
      } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-storage.js";

      // VAARIABLES AND REFERENCES

      var files = [];
      var reader = new FileReader();

      var namebox = document.getElementById("namebox");
      var extlab = document.getElementById("extlab");
      var myimg = document.getElementById("myimg");
      var proglab = document.getElementById("upprogress");
      var Selbtn = document.getElementById("selbtn");
      var Upbtn = document.getElementById("upbtn");
      var Downbtn = document.getElementById("downbtn");

      var input = document.createElement("input");
      input.type = "file";

      input.onchange = (e) => {
        files = e.target.files;

        var extension = GetFileExt(files[0]);
        var name = GetFileName(files[0]);

        namebox.value = name;
        extlab.innerHTML = extension;

        reader.readAsDataURL(files[0]);
      };

      reader.onload = function () {
        myimg.src = reader.result;
      };

      //Image Selection

      Selbtn.onclick = function () {
        input.click();
      };

      function GetFileExt(file) {
        var temp = file.name.split(".");
        var ext = temp.slice((temp.length - 1), temp.length);
        return "." + ext[0];
      }

      function GetFileName(file) {
        var temp = file.name.split(".");
        var fname = temp.slice(0, -1).join(".");
        return fname;
      }

      // UPLOAD PROCESS

      async function UploadProcess() {
        var ImgToUpload = files[0];

        var ImgName = namebox.value + extlab.innerHTML;

        const metaData = {
          contentType: ImgToUpload.type,
        };

        const storage = getStorage();
        const storageRef = sRef(storage, "Images/" + ImgName);

        const UploadTask = uploadBytesResumable(storageRef,ImgToUpload,metaData);

        UploadTask.on(
          "state-changed",
          (snapshot) => {
            var progress =
              (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            proglab.innerHTML = "Uploaded" + " " + progress + " "+ "%";
          },

          (error) => {
            alert("Error: Image not uploaded");
          },

          () => {
            getDownloadURL(UploadTask.snapshot.ref).then((downloadURL) => {
              console.log(downloadURL); //This downloadURL can store the download URL to the database(16:00)
            }); // As of now, the downloadURl is only getting printed in the console
          }
        );
      }

      Upbtn.onclick = UploadProcess;
    </script>
  </body>
</html>
